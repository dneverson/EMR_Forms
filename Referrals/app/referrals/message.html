<div class="row">
    <div class="col-md-12">        
        <p class="text-danger">Please include a diagnosis and/or reason. If a patient specifically requests a provider or facility please include that information in the message. Referral may be delayed if message is not detailed or chart note is not completed in a timely manner.</p>
        <div>&nbsp;</div>

        <label>Message:</label><br/>
        <textarea name="referralMessage" ng-model='ref.referral.message' rows=10 cols=100></textarea>
        <br/>
        <input  type="checkbox"
                        name="referralUrgent"
                        ng-change="ref.stateChange()"
                        ng-model="ref.referral.urgent"
                        value="U">&nbspUrgent
        <br/><br/>
        <input class="btn btn-success" href="#" role="button" ng-click="ref.submitReferral(form)" type="submit"
               value="Submit">
        <progressbar class="progress-striped active" value="100" type="info" ng-show="ref.progressBar"
                     style="display: inline-block; margin:0 0 0 10px; width:250px;">Sending Request...
        </progressbar>
    </div>
</div>
