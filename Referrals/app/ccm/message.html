<div class="row">
    <div class="col-md-12">
        <label>Message:</label> <span ng-show="message.length == 255" style="color:red;">Max character limit reached</span> ({{message.length}} / 255)<br/>
        <textarea name="ccmMessage" ng-model='message' rows=10 cols=100
                  ng-maxlength="255"
                  maxlength="255"
                  ng-trim="false"
                  ng-required="service.opt == 'in'"
                  ng-disabled="service.opt == 'out'"></textarea>
        <br/><br/>
        <input class="btn btn-success" href="#" role="button"
               ng-click="ccm.sendReferral(form)"
               type="submit" value="Submit" />

        <progressbar class="progress-striped active" value="100" type="info" ng-show="progressBar"
                     style="display: inline-block; margin:0 0 0 10px; width:250px;">Sending Request...
        </progressbar>
    </div>
</div>
